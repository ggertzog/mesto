<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body root">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="логотип">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/image.jpg" alt="аватарка">
            <div class="profile__info">
                <div class="profile__user-container">
                    <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button">
                        <img class="profile__edit-image" alt="ярлык" src="./images/button.svg">
                    </button>
                </div>
                <p class="profile__user-description">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button">
                <img class="profile__add-image" alt="ярлык" src="./images/button-plus.svg">
            </button>
        </section>
        <section class="elements">
            <template id="elements__template">
                <div class="elements__card">
                    <img class="elements__image" alt="Изображение" src="#">
                    <button class="elements__button-del" type="button">
                        <img src="./images/musorka.svg" alt="урна" class="elements__button-del-image">
                    </button>
                    <div class="elements__description">
                        <h2 class="elements__title"></h2>
                        <button class="elements__button" type="button">
                            <img src="./images/like.svg" alt="нравится" class="elements__button-image">
                        </button>
                    </div>
                </div>
            </template>
        </section>
    </main>    
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup-profile">
        <div class="popup__container">
            <form class="popup__form" name="popup__form" novalidate>
                <h2 class="popup__text">Редактировать профиль</h2>
                <input name="input-name" type="text" placeholder="Введите имя" class="popup__input popup__input_type_name" required minlength="2" maxlength="40">
                <span id="input-name-error" class="popup__span-error"></span>
                <input name="input-about" type="text" placeholder="Расскажите о себе" class="popup__input popup__input_type_about" required minlength="2" maxlength="200">
                <span id="input-about-error" class="popup__span-error"></span>
                <button class="popup__button popup__button_type_submit" type="submit">Сохранить</button>
                <button class="popup__button-close" type="button">
                    <img src="./images/Close-Icon.svg" alt="закрыть" class="popup__button-image">
                </button>
            </form>
        </div>
    </div>
    <div class="popup popup-create" >
        <div class="popup__container">
            <form class="popup__form" name="popup__form-create" novalidate>
                <h2 class="popup__text">Новое место</h2>
                <input name="input-title" type="text" placeholder="Название" class="popup__input popup__input_type_title" required minlength="2" maxlength="30">
                <span id="input-title-error" class="popup__span-error"></span>
                <input name="input-link" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" required>
                <span id="input-link-error" class="popup__span-error"></span>
                <button class="popup__button popup__button_type_create" type="submit">Создать</button>
                <button class="popup__button-close" type="button">
                    <img src="./images/Close-Icon.svg" alt="закрыть" class="popup__button-image">
                </button>
            </form>
        </div>
    </div>
    <div class="popup popup-image">
        <figure class="popup-image__figure">
            <div class="popup-image__container">
                <img src="#" alt="Картинка" class="popup-image__element">
                <button class="popup__button-close" type="button">
                    <img src="./images/Close-Icon.svg" alt="закрыть" class="popup__button-image">
                </button>
            </div>
            <figcaption class="popup-image__subtitle"></figcaption>
        </figure>  
    </div>
    <script src="./scripts/index.js" type="module" defer></script>
</body>
</html>
